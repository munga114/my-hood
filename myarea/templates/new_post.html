{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static%}

{% block content %}
<div>
<h3>New Post</h3>
  {{form.media}}

  <div class="container" style="padding-top:60px;">
    <form action="" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
  </div>
</div>
{% endblock %}
