{% extends "base.html"%} {%load bootstrap4%} {% block content %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">


                <div class="panel-body card p-5 mt-5" style="background-color:#e1c699 ;">
                    <h3 class="text-center" style="color:#4b1223;">Sign In</h3>

                    <form method="post" style="color:#4b1223;">
                        {% csrf_token %} {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-sm" value="Login" style="background-color:#4b1223 ; color: white;">
                        </div>
                    </form>
                    <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
                    <p class="container ms-0">Don't have an account?
                        <a href="{% url 'signup' %}"> Sign Up</a>
                    </p>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>
{% endblock %}
